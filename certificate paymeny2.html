<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate payment 1</title>
    <link rel="stylesheet" href="./certificate payment2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="card">
          <div class="left-section">
            <h2>Digital Certificate</h2>
            <div class="certificate-wrapper">
                <img src="./images/Attestation de reconnaissance (1).png" alt="Certificate Frame" class="certificate-image">
                <div class="text-overlay">
                  <h4>CERTIFICATE OF COMPLETION</h4>
                  <h5>This is to certify that</h5>
                  <h2 class="name">JOHN ADEYEMI</h2>
                  <div class="underline"></div>
                  <h6>has successfully completed the course</h6>
                  <h5>Effective Classroom Management</h5>
                  
                  <div class="certificate-end">
                    <h6 class="date">April 30, 2025</h6>
                  
                    <div class="sign">
                      <img src="./images/A_tital_logo__affan__artist__arshadkhan_-removebg-preview 1 (1).png" alt="Signature">
                    </div>
                  
                    <div class="logo">
                      <img src="./images/154de06a-b467-429c-a6b7-d5f92321af12_1-removebg-preview.png" alt="Logo">
                    </div>
                  </div>
                  
                </div>
              </div>
              
          </div>
          <div class="right-section">
            <h2>Pay with card</h2>
            <input type="email" placeholder="johnadeyemi@gmail.com" value="johnadeyemi@gmail.com" readonly />
            
            <label>Card Information</label>
            <div class="card-info">
              <input type="text" placeholder="2356 7167 8890" value="2356 7167 8890" readonly />
              <div class="card-logos">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa"/>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/MasterCard_logo.png" alt="MasterCard"/>
              </div>
            </div>
            
            <div class="expiry-cvc">
              <input type="text" placeholder="MM/YY" />
              <input type="text" placeholder="CVC" />
            </div>
          
            <label>Cardholder Name</label>
            <input type="text" placeholder="Full name on card" />
          
            <label>Country or Region</label>
            <input type="text" placeholder="Nigeria" value="Nigeria" readonly />
          
            <button class="pay-btn">Pay</button>
          
          </div>
        </div>
      </div>
    </body>
    </html>
      
</body>
</html>
